<!DOCTYPE html>
<html>
  <head>
    <title>ntou Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/ntou-header.css">
    <link rel="stylesheet" href="styles/pages/ntou.css">
  </head>
  <body>
    <div class="ntou-header">
      <div class="ntou-header-left-section">
        <a href="index.html" class="header-link">
          <img class="ntou-logo"
            src="images/ntou-logo.png">
          <img class="ntou-mobile-logo"
            src="images/ntou-mobile-logo.webp">
        </a>
      </div>

      <div class="ntou-header-middle-section">
        <input class="search-bar js-search-bar" type="text" placeholder="Search">

        <button class="search-button js-search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="ntou-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>

    
    
    <script type="module" src="scripts/ntou.js"></script>
  </body>
</html>
